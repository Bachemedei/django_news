{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method='post'>
        {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Account</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button type='submit' class="btn btn-outline-info">Create Account</button>
                </div>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already got an account? <a class="ml-2" href="{% url 'login'%}">Login here</a>
                    </small>
                </div>
            </fieldset>
    </form>
</div>

{% endblock %}
