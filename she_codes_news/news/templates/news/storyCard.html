<div class="story-card" id="story-card-{{ position }}">
        {% if not story.image %}
            <a href="{% url 'news:story' story.id %}"><img class="story-img" src="https://picsum.photos/600"></a>
        {% else %}
            <a href="{% url 'news:story' story.id %}"><img class="story-img" src="{{ story.image }}"></a>
        {% endif %}
        <div class="story-card-text">
            <h3>
                <a href="{% url 'news:story' story.id %}">{{ story.title }}</a>
            </h3>
            <h4>
                <a href="{% url 'news:usersStories' story.author.username %}">{{ story.author }}</a>
            </h4>
            <h4>
                {{ story.pub_date }}
            </h4>
        </div>
    </a>
</div>
